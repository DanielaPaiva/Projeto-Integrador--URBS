<div class="container ">
  <h3 class="text-center">Procure seus produtos em uma categoria</h3>
  <div class="row mt-5 mb-5">
    <div class="col-sm-4" *ngFor="let item of listaCategorias">
      <div class="card mb-5">
        <div class="card-body">
         <!--<img src="../../assets/image/categorias (1).png" alt="">--> 
            <h2 class="card-title mt-2 text-light text-center"> {{item.nome}}</h2>
          <!--<p class="card-text">{{item.descricao}}</p>-->
          <a href="#" class="btn btn-confira" [routerLink]="['/produto',item.nome]">Confira</a>
        </div>
      </div>
    </div>

  </div>
</div>
