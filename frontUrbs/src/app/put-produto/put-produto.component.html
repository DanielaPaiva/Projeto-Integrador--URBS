<div class="container ">

  <div class="row  mb-5 fundo">
    <div class="col-md-6">
      <div>
        <h3 class="text-center mt-2">Alterações</h3>
        <div class="form-group mt-3 ml-3">
          <label for="titulo">Nome do Produto</label>
          <input type="text" class="form-control" id="nome" aria-describedby="emailHelp"
            placeholder="Digite o nome do produto" [(ngModel)]="produto.nome">
        </div>

        <div class="form-group ml-3">
          <label for="texto">Descrição do produto</label>
          <textarea class="form-control" id="descricao" rows="3" placeholder="Digite a descrição do produto"
            [(ngModel)]="produto.descricao"></textarea>
        </div>
        <div class="form-group ml-3">
          <label class="">Digite o preço do produto: </label>
          <input type="text" class="form-control" placeholder="Preço" [(ngModel)]='produto.preco'>
        </div>
        <div class="form-group ml-3">
          <label class="">Adicione o link da sua imagem: </label>
          <input type="text" class="form-control" placeholder="Imagem" [(ngModel)]='produto.imagem'>
        </div>
        <div class="form-group ml-3">
          <label class="" for="categoria">Escolha uma categoria</label>
          <select name="categoria" id='categoria' [(ngModel)]="idCategoria" (change)="findByIdCategoria()"
            class="form-control">
            <option *ngFor="let item of listaCategorias" value={{item.id}}>
              {{item.descricao}}
            </option>
          </select>
        </div>

        <div class="d-flex justify-content-end mt-3">
          <button type="button" class="btn btn-outline-success mb-3 w-25" (click)="salvar()">Salvar</button>
        </div>
      </div>

    </div>

    <div class="col-md-6 mt-5">
      <img src="../../assets/image/agricultor.png" width="95%" alt="">
    </div>
  </div>
</div>
